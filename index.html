<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

<link href="styles.css" rel="stylesheet" />
<link href="modern-business.css" rel="stylesheet" />
<link
	href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css"
	rel="stylesheet" crossorigin="anonymous" />
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"
	crossorigin="anonymous"></script>
<style>
#footer {
	position: absolute;
	bottom: 0;
	width: 100%;
	height: 100px; /* Height of the footer */
	background: #343a40;
}
</style>

    <title>Permiso</title>
</head>

<body>

		<div class="container">
			<div class="row justify-content-center">
				<div class="col-lg-5">
					<div class="card shadow-lg border-0 rounded-lg mt-5">
						<div class="card-header">        
		
		<h1>Permiso</h1>
			
        <h4>Solicitante</h4>
        <div class="row">
            <div class="col">
                <p>Nombre: <strong id="nombre"></strong></p>
            </div>
            <div class="col">
                <p>Apellido: <strong id="apellido"></strong></p>
            </div>
            <div class="col">
                <p>Dni: <strong id="dni"></strong></p>
            </div>
        </div>

        <h4>Fecha de la actividad</h4>
        <div class="row">
            <div class="col">
                <p>Inicio: <strong id="inicio"></strong></p>
            </div>
            <div class="col">
                <p>Fin: <strong id="fin"></strong></p>
            </div>
            <div class="col extra-col"></div>
        </div>

        <h4>Trayecto de la actividad</h4>
        <div class="row">
            <div class="col">
                <p>Desde: <strong id="desde"></strong></p>
            </div>
            <div class="col">
                <p>CP: <strong id="desdeCP"></strong></p>
            </div>
            <div class="col extra-col"></div>
        </div>
        <div class="row">
            <div class="col">
                <p>Hasta: <strong id="hasta"></strong></p>
            </div>
            <div class="col">
                <p>CP: <strong id="hastaCP"></strong></p>
            </div>
            <div class="col extra-col"></div>
        </div>
        <h4 class="d-none" id="info-extra">Informacion extra</h4>
        <div class="row">
            <div class="col">
                <p>Motivo: <strong id="motivo"></strong></p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p>Vehiculo: <strong id="vehiculo"></strong></p>
            </div>
            <div class="col">
                <p>Dominio: <strong id="dominio"></strong></p>
            </div>
            <div class="col extra-col"></div>
        </div>
        <div class="row">
            <div class="col">
                <p>Vacaciones: <strong id="vacaciones"></strong></p>
            </div>
        </div>

						</div>
					</div>
				</div>
			</div>
		</div>

</body>

</html>
