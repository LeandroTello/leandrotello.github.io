<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Main -->
    <script src="main.js"></script>
    <title>Visualizador de permisos</title>
</head>

<body>

    <div class="container border border-5 rounded mt-3 ml-1 mr-1 d-none" id="success">
        <h1>Permiso</h1>
        <h4>Solicitante</h4>
        <div class="row">
            <div class="col">
                <p>Nombre: <strong id="nombre"></strong></p>
            </div>
            <div class="col">
                <p>Apellido: <strong id="apellido"></strong></p>
            </div>
            <div class="col">
                <p>Dni: <strong id="dni"></strong></p>
            </div>
        </div>

        <h4>Fecha de la actividad</h4>
        <div class="row">
            <div class="col">
                <p>Inicio: <strong id="inicio"></strong></p>
            </div>
            <div class="col">
                <p>Fin: <strong id="fin"></strong></p>
            </div>
            <div class="col extra-col"></div>
        </div>

        <h4>Trayecto de la actividad</h4>
        <div class="row">
            <div class="col">
                <p>Desde: <strong id="desde"></strong></p>
            </div>
            <div class="col">
                <p>CP: <strong id="desdeCP"></strong></p>
            </div>
            <div class="col extra-col"></div>
        </div>
        <div class="row">
            <div class="col">
                <p>Hasta: <strong id="hasta"></strong></p>
            </div>
            <div class="col">
                <p>CP: <strong id="hastaCP"></strong></p>
            </div>
            <div class="col extra-col"></div>
        </div>
        <h4 class="d-none" id="info-extra">Informacion extra</h4>
        <div class="row">
            <div class="col">
                <p>Motivo: <strong id="motivo"></strong></p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p>Vehiculo: <strong id="vehiculo"></strong></p>
            </div>
            <div class="col">
                <p>Dominio: <strong id="dominio"></strong></p>
            </div>
            <div class="col extra-col"></div>
        </div>
        <div class="row">
            <div class="col">
                <p>Vacaciones: <strong id="vacaciones"></strong></p>
            </div>
        </div>

    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
