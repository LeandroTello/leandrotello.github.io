<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link href="./styles.css" rel="stylesheet" />
<!-- Bootstrap core CSS -->
<link href="./bootstrap.min.css" rel="stylesheet" />
<!-- Custom styles for this template -->
<link href="./modern-business.css" rel="stylesheet" />
<title>Permiso</title>
<script src="./main.js"></script>

</head>
<body>
	<div class="container">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-lg-7">
					<div class="card shadow-lg border-2 rounded-lg mt-5">
						<div class="card-header">
							<h2>Permiso</h2>
							<h3>Solicitante</h3>
							<div class="row">
								<div class="col">
									<p>
										Nombre: <a id="nombre"></a>
									</p>
								</div>
								<div class="col">
									<p>
										Apellido: <a id="apellido"></a>
									</p>
								</div>
								<div class="col">
									<p>
										Dni: <a id="dni"></a>
									</p>
								</div>
							</div>

							<h4>Fecha de la actividad</h4>
							<div class="row">
								<div class="col">
									<p>
										Inicio: <a id="inicio"></a>
									</p>
								</div>
								<div class="col">
									<p>
										Fin: <a id="fin"></a>
									</p>
								</div>
								<div class="col extra-col"></div>
							</div>

							<h4>Trayecto de la actividad</h4>
							<div class="row">
								<div class="col">
									<p>
										Desde: <a id="desde"></a>
									</p>
								</div>
								<div class="col">
									<p>
										CP: <a id="desdeCP"></a>
									</p>
								</div>
								<div class="col extra-col"></div>
							</div>
							<div class="row">
								<div class="col">
									<p>
										Hasta: <a id="hasta"></a>
									</p>
								</div>
								<div class="col">
									<p>
										CP: <a id="hastaCP"></a>
									</p>
								</div>
								<div class="col extra-col"></div>
							</div>
							<h4 class="d-none" id="info-extra">Informacion extra</h4>
							<div class="row">
								<div class="col">
									<p>
										Motivo: <a id="motivo"></a>
									</p>
								</div>
							</div>
							<div class="row">
								<div class="col">
									<p>
										Vehiculo: <a id="vehiculo"></a>
									</p>
								</div>
								<div class="col">
									<p>
										Dominio: <a id="dominio"></a>
									</p>
								</div>
								<div class="col extra-col"></div>
							</div>
							<div class="row">
								<div class="col">
									<p>
										Vacaciones: <a id="vacaciones"></a>
									</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>


</html>
