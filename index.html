<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
	crossorigin="anonymous">

<link href="styles.css" rel="stylesheet" />
<link href="modern-business.css" rel="stylesheet" />
<link
	href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css"
	rel="stylesheet" crossorigin="anonymous" />
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"
	crossorigin="anonymous"></script>
<style>
#footer {
	position: absolute;
	bottom: 0;
	width: 100%;
	height: 100px;
	background: #343a40;
}
</style>

<script src="./main.js"></script>

<title>Permiso</title>


</head>

<body>

	<nav
		class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark fixed-top">
		<div class="container">
			<button aria-controls="navbarResponsive" aria-expanded="false"
				aria-label="Toggle navigation"
				class="navbar-toggler navbar-toggler-right"
				data-target="#navbarResponsive" data-toggle="collapse" type="button"></button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="row justify-content-center">
			<div class="col-lg-7">
				<div class="card shadow-lg border-0 rounded-lg mt-5 width: 500px">
					<div class="card-header">
						<div class="text-center">
							<h2>Permiso</h2>
						</div>
						<br>
							<h4>Pertenece a:</h4>
						<div class="row">
							<div class="col">
								<p>
									Nombre: <strong id="nombre"></strong>
								</p>
							</div>
							<div class="col">
								<p>
									Apellido: <strong id="apellido"></strong>
								</p>
							</div>
							<div class="col">
								<p>
									Dni: <strong id="dni"></strong>
								</p>
							</div>
						</div>
						<br>
							<h4>Fecha del permiso</h4>
						<div class="row">
							<div class="col">
								<p>
									Inicio: <strong id="inicio"></strong>
								</p>
							</div>
							<div class="col">
								<p>
									Fin: <strong id="fin"></strong>
								</p>
							</div>
							<div class="col extra-col"></div>
						</div>
						<br>
							<h4>Lugar de origen y destino: </h4>
						<div class="row">
							<div class="col">
								<p>
									Desde: <strong id="desde"></strong>
								</p>
							</div>
							<div class="col">
								<p>
									CP: <strong id="desdeCP"></strong>
								</p>
							</div>
							<div class="col">
								<p>
									Hasta: <strong id="hasta"></strong>
								</p>
							</div>
							<div class="col">
								<p>
									CP: <strong id="hastaCP"></strong>
								</p>
							</div>
						</div>
						<br>
							<h4 class="d-none" id="info-extra">Detalles sobre el permiso</h4>
						<div class="row">
							<div class="col">
								<p>
									Motivo: <strong id="motivo"></strong>
								</p>
							</div>
						</div>
						<div class="row">
							<div class="col">
								<p>
									Vehiculo: <strong id="vehiculo"></strong>
								</p>
							</div>
							<div class="col">
								<p>
									Dominio: <strong id="dominio"></strong>
								</p>
							</div>
							<div class="col">
								<p>
									Vacaciones: <strong id="vacaciones"></strong>
								</p>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>

</body>
<div id="footer">
	<div class="m-0 text-center text-white">
		<br>Copyright &copy;Grupo 3 Objetos 2 2021
	</div>
</div>

	crossorigin="anonymous"></script>

</html>
