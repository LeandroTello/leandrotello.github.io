<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Permiso</title>
<script src="./main.js"></script>
</head>
<body>
<div class="container">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-lg-5">
					<div class="card shadow-lg border-2 rounded-lg mt-5">
						<div class="card-header">
	<h1>Permiso</h1>
        <h4>Solicitante</h4>
        <div class="row">
            <div class="col">
                <p>Nombre: <strong id="nombre"></strong></p>
            </div>
            <div class="col">
                <p>Apellido: <strong id="apellido"></strong></p>
            </div>
            <div class="col">
                <p>Dni: <strong id="dni"></strong></p>
            </div>
        </div>

        <h4>Fecha de la actividad</h4>
        <div class="row">
            <div class="col">
                <p>Inicio: <strong id="inicio"></strong></p>
            </div>
            <div class="col">
                <p>Fin: <strong id="fin"></strong></p>
            </div>
            <div class="col extra-col"></div>
        </div>

        <h4>Trayecto de la actividad</h4>
        <div class="row">
            <div class="col">
                <p>Desde: <strong id="desde"></strong></p>
            </div>
            <div class="col">
                <p>CP: <strong id="desdeCP"></strong></p>
            </div>
            <div class="col extra-col"></div>
        </div>
        <div class="row">
            <div class="col">
                <p>Hasta: <strong id="hasta"></strong></p>
            </div>
            <div class="col">
                <p>CP: <strong id="hastaCP"></strong></p>
            </div>
            <div class="col extra-col"></div>
        </div>
        <h4 class="d-none" id="info-extra">Informacion extra</h4>
        <div class="row">
            <div class="col">
                <p>Motivo: <strong id="motivo"></strong></p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p>Vehiculo: <strong id="vehiculo"></strong></p>
            </div>
            <div class="col">
                <p>Dominio: <strong id="dominio"></strong></p>
            </div>
            <div class="col extra-col"></div>
        </div>
        <div class="row">
            <div class="col">
                <p>Vacaciones: <strong id="vacaciones"></strong></p>
            </div>
        </div>
                    </div>
        </div>
                    </div>
                    </div>
        </div>
          </div>
	
</body>
</html>
